<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="nav">
        <p class="logo">Library</p>
        <button class="createBook" type="submit">Add Book</button>
    </div>
    <div class="container">
        <div class="list">
            <div>
                <h4>Read</h4>
                <ul class="readList">
                    <li>Think and Grow Rich</li>
                </ul>
            </div>
            <div>
                <h4>Not Read</h4>
                <ul class="notReadList">
                    <li>Dopamine Detox</li>
                </ul>
            </div>
        </div>
        <div class="gallery">
            <div class="readList">
                <div class="book Read" value="Think and Grow Rich">
                    <div class="iconContainer">
                        <img class="iconButton readFlag" src="./image/book-open.svg" alt="readFlag">
                        <img class="iconButton delete" src="./image/trash-2.svg" alt="delete">
                    </div>
                    <div class="title">
                        <p class="tag">Title:</p>
                        <p class="value">Think and Grow Rich</p>
                    </div>
                    <div class="author">
                        <p class="tag">Author:</p>
                        <p class="value">Napoleon Hill</p>
                    </div>
                    <div class="pages">
                        <p class="tag">Pages:</p>
                        <p class="value">320</p>
                    </div>
                </div>
            </div>
            <div class="book demo" value="Test Book">
                <div class="iconContainer">
                    <img class="iconButton readFlag" src="./image/book-open.svg" alt="readFlag">
                    <img class="iconButton delete" src="./image/trash-2.svg" alt="delete">
                </div>
                <div class="title">
                    <p class="tag">Title:</p>
                    <p class="value">Test Book</p>
                </div>
                <div class="author">
                    <p class="tag">Author:</p>
                    <p class="value">Misha</p>
                </div>
                <div class="pages">
                    <p class="tag">Pages:</p>
                    <p class="value">99</p>
                </div>
            </div>
            <div class="notReadList">
                <div class="book notRead" value="Dopamine Detox">
                    <div class="iconContainer">
                        <img class="iconButton readFlag" src="./image/book-open.svg" alt="readFlag">
                        <img class="iconButton delete" src="./image/trash-2.svg" alt="delete">
                    </div>
                    <div class="title">
                        <p class="tag">Title:</p>
                        <p class="value">Dopamine Detox</p>
                    </div>
                    <div class="author">
                        <p class="tag">Author:</p>
                        <p class="value">Thibaut Meurisse</p>
                    </div>
                    <div class="pages">
                        <p class="tag">Pages:</p>
                        <p class="value">72</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright@2024 MISHA</footer>
    <dialog id="bookDialog">
        <form action="#" method="dialog">
            <fieldset>
                <div>
                    <label for="Title">Title</label>
                    <input type="text" id="Title" name="Title">
                </div>
                <div>
                    <label for="Author">Author</label>
                    <input type="text" id="Author" name="Author">
                </div>
                <div>
                    <label for="Pages">Pages</label>
                    <input type="text" id="Pages" name="Pages" pattern="^\d{1,4}$" maxlength="4">
                </div>
                <p>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read" value="read">
                </p>
            </fieldset>
            <div>
                <button class="submit" type="submit">Submit</button>
            </div>
            <div class="iconContainer">
                <img class="iconButton cancel" src="./image/x-square.svg" alt="cancel">
            </div>
        </form>
    </dialog>
    <dialog id="hint">
        <div class="iconContainer">
            <img class="iconButton cancel" src="./image/x-square.svg" alt="cancel">
        </div>
        <p>Book already exists!</p>
    </dialog>

</html>
